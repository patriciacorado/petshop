<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<title>cadastro de produtos</title>
		<h1 style="margin-bottom: 30px;" class="text-center wdi-red">Cadastrar
			Produtos</h1>
		<div style="margin-left: 500px;">
			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="false" />
			<h:form>
				<h:panelGrid style="width:500px;" columns="2">
					<h:outputLabel style="font-size:20px;" value="Nome" />
					<h:inputText class="form-control"
						value="#{produtoController.entity.nome}" />

					<h:outputLabel style="font-size:20px;" value="Descrição" />
					<h:inputText class="form-control"
						value="#{produtoController.entity.descricao}" />

					<h:outputLabel style="font-size:20px;" value="Categoria" />
					<h:selectOneMenu class="form-control"
						value="#{produtoController.entity.categoria}">
						<f:selectItems value="#{produtoController.listaCategoria}"
							var="obj" itemLabel="#{obj.label}" />
					</h:selectOneMenu>

					<h:outputLabel style="font-size:20px;" value="Preço" />
					<h:inputText class="form-control"
						value="#{produtoController.entity.preco}" />

					<h:outputLabel style="font-size:20px;" value="Estoque" />
					<h:inputText class="form-control"
						value="#{produtoController.entity.estoque}" />

					<h:outputLabel style="font-size:20px;" value="Validade" />
					<h:inputText class="form-control"
						value="#{produtoController.entity.validade}"
						converterMessage="Erro ao converter a data">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</h:inputText>
				</h:panelGrid>
				<div style="margin-top: 30px; margin-bottom: 30px;">
					<h:commandButton value="Incluir"
						style="width:100px;margin-left:90px;"
						class="btn btn-outline-primary"
						disabled="#{produtoController.entity.id != null}"
						actionListener="#{produtoController.incluir()}" />

					<h:commandButton value="Alterar" style="width:100px"
						class="btn btn-outline-primary"
						disabled="#{produtoController.entity.id == null}"
						actionListener="#{produtoController.alterar()}" />

					<h:commandButton value="Limpar" style="width:100px"
						class="btn btn-outline-primary"
						actionListener="#{produtoController.limpar()}">
						<f:ajax execute="@this" render="@form" />
					</h:commandButton>

					<h:commandButton value="Excluir" class="btn btn-outline-primary"
						disabled="#{produtoController.entity.id == null}"
						actionListener="#{produtoController.excluir()}">
						<f:ajax execute="@this" render="@form" />
					</h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
