<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">

		<div style="text-align: center;">
			<h1
				style="margin: 3%; color: #0000FF; font-size: 450%; font-family: Lucida Handwriting; border-style: outset; border-color: #778899;"
				class="rounded-3" alt="...">Cadastro de Ração</h1>
		</div>

		<div
			style="margin: auto; background: #D3D3D3; width: 94%; border-style: double;"
			class="rounded-3" alt="...">
			<h:form style="margin:auto;width:80%;">
				<div  style="margin:auto;width:100%;tex-align:center;font-family: Lucida Handwriting;font-size:20px;">
					<h:messages style="background: #363636;border:none; 
						font-family: Lucida Handwriting;font-size:20px;" 
						errorStyle="color:red" infoStyle="color:green"
						warnStyle="color:orange" globalOnly="true" showDetail="false" />
				</div>

				<h:panelGrid
					style="margin:auto;width:80%;text-align:center;
						font-family: Lucida Handwriting;font-size:30px;"
					class="form-label" columns="1">

					<div
						style="margin-top: 2%;">
						
						<h:outputLabel value="Marca:" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..."
							value="#{racaoController.entity.marca}" />

						<h:outputLabel value="Descricao:" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..."
							value="#{racaoController.entity.descricao}" />

						<h:outputLabel value="Faixa Etária:" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:selectOneMenu style="font-family:Lucida Handwriting;font-size:20px;width:100%;
								text-align:center;background:#DCDCDC;"
							class="form-select"
							value="#{racaoController.entity.faixaEtaria}">
							<f:selectItems value="#{racaoController.listaFaixaEtaria}"
								var="obj" itemLabel="#{obj.label}" />
						</h:selectOneMenu>

						<h:outputLabel value="Peso (g)" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..."
							value="#{racaoController.entity.peso}" />

						<h:outputLabel value="Preço:" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..."
							value="#{racaoController.entity.preco}" />

						<h:outputLabel value="Estoque" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..."
							value="#{racaoController.entity.estoque}" />


						<h:outputLabel value="Validade:" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText converterMessage="Erro ao converter a data"
							style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..."
							value="#{racaoController.entity.dataValidade}">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						</h:inputText>


						<h:outputLabel value="Foto:" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText value="#{racaoController.entity.foto}"
							style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..." />

						<h:outputLabel value="Espécie do animal:" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:selectOneMenu style="font-family:Lucida Handwriting;font-size:20px;width:100%;
								text-align:center;background:#DCDCDC;"
							class="form-select"
							value="#{racaoController.entity.animal.categoria}">
							<f:selectItems value="#{racaoController.listaCategoria}"
								var="obj" itemLabel="#{obj.label}" />
						</h:selectOneMenu>

						<h:outputLabel value="Raça" 
							style="margin-top:2%;font-size: 25px; font-weight: bold; font-family: Lucida Handwriting;"/>
						<h:inputText style="text-align:center;background:#DCDCDC;
									border-style:solid;width:100%;border-color:#778899;
									color:#0000FF;"
								class="rounded-3" alt="..."
							value="#{racaoController.entity.animal.raca}" />
					</div>
				</h:panelGrid>

			<div style="width:80%;margin-bottom:4%;margin-top:3%;
						font-family:Lucida Handwriting;">
				<h:commandButton value="Incluir"
					style="width:20%;font-size:25px;margin-right:15%;margin-left:34%;"
					class="btn btn-outline-dark"
					rendered ="#{racaoController.entity.id == null}"
					actionListener="#{racaoController.incluir}" />

				<h:commandButton value="Alterar" 
					style="margin-left:30%;width:20%;font-size:25px;"
					class="btn btn-outline-dark"
					rendered ="#{racaoController.entity.id != null}"
					actionListener="#{racaoController.altera}" />

				<h:commandButton value="Excluir" 
					style="width:20%;font-size:25px;margin-right:5%;margin-left:5%;"
					class="btn btn-outline-dark"
					rendered ="#{racaoController.entity.id != null}"
					actionListener="#{racaoController.remover}">
					<f:ajax execute="@this" render="@form formDataTable" />
				</h:commandButton>
				<h:commandButton value="Limpar" 
					style="width:20%;font-size:25px;"
					class="btn btn-outline-dark"
					actionListener="#{racaoController.limpar}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
