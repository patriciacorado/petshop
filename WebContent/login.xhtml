<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<br />
	<title>cadastro de usuarios</title>
	<!-- Required meta tags -->
</h:head>
<h:body>

	<h1 style = "margin-top:40px;margin-bottom:50px;" class="text-center wdi-red">Login</h1>
	<div style="margin-left:550px; margin-right:530px; background: blue; padding-top:30px; padding-bottom:30px;border-style: dotted;">
	<h:messages styleClass="alert alert-danger hmessages" />
		<div style="margin-left: 100px;">
			<h:panelGrid columns="2" style="margin-left:-30px;">
				<h:outputLabel style="margin-left: 10px;color:white;"
					value="Não possui uma conta? " />
				<h:form>
					<h:commandButton class="btn btn-primary" value="Cadastre-se"
						action="cadastrosimplificado.xhtml?faces-redirect=true" />
				</h:form>
			</h:panelGrid>
		</div>
		<h:form>
			<div style="margin-left: 120px;">
				<h:panelGrid columns="1">
					<h:outputLabel class="form-label" value="Usuário:" />
					<h:inputText class="form-control"
						value="#{loginController.usuario.email}" />
					<br />
					<h:outputLabel class="form-label" value="Senha" />
					<h:inputSecret type="password" class="form-control"
						value="#{loginController.usuario.senha}" />
					<br />
					<h:commandButton style="margin-left:70px;" class="btn btn-primary"
						value="Logar" action="#{loginController.logar()}" />
				</h:panelGrid>
			</div>
		</h:form>
	</div>
</h:body>
</html>
