<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<br />
	<title>Login</title>
	<!-- Required meta tags -->
</h:head>
<h:body style="background:black;">

	<h1
		style="margin: 3%; color: #00FF00; font-size: 450%; 
			font-family: Lucida Handwriting;"
		class="text-center wdi-red">Login</h1>

	<div
		style="margin: auto; width: 30%; background: #363636; padding: 30px;"
		class="rounded-3" alt="...">

		<h:messages style="background: #363636;color:white; border:none; 
			font-family: Lucida Handwriting;font-size:20px;"
			styleClass="alert alert-danger hmessages" />

		<div
			style="margin: auto; width: 100%; background: #D3D3D3; padding: 30px;"
			class="rounded-3" alt="...">
			<h:panelGrid columns="2" style="margin-left:-30px;margin-bottom:20px;">

				<h:outputLabel style="margin-left:80px;width:100%;
					font-family: Lucida Handwriting;font-size:20px;"
					value="Não possui uma conta? " />
				<h:form>
					<h:commandLink value="Cadastre-se" style="color:#483D8B;
						font-family: Lucida Handwriting;font-size:20px;"
						action="cadastrosimplificado.xhtml?faces-redirect=true" />
				</h:form>

			</h:panelGrid>
			<div>
				<h:form>
					<h:panelGrid columns="1" 
						style="margin-left:20px;width:90%;margin-bottom:50px;
							font-family: Lucida Handwriting;font-size:20px;">
						<h:outputLabel  value="Usuário:" />
						<h:inputText 
							style="margin-bottom:20px;"
							class="form-control"
							value="#{loginController.usuario.email}" />
							
						<h:outputLabel class="form-label" value="Senha:" />
						<h:inputSecret type="password" class="form-control"
							value="#{loginController.usuario.senha}" />
					</h:panelGrid>
					
					<h:commandButton value="Logar" 
						style="margin-left:40%;font-family: Lucida Handwriting;font-size:20px;" 
						class="btn btn-outline-dark"
						action="#{loginController.logar()}" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
