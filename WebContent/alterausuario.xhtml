<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<title>Alterar perfil</title>
		<div style="text-align:center;">
			<h1 style="margin:3%;color: #0000FF; font-size: 450%;
				font-family: Lucida Handwriting;border-style:outset;
				border-color:#778899;"
				class="rounded-3" alt="...">Alterar Perfil</h1>
		</div>	
		<div style="margin:auto;background:#D3D3D3;width:94%;border-style:double;"
			class="rounded-3" alt="...">
			<h:messages globalOnly="false" />
			<h:form >
				<h:panelGrid columns="1" 
					style="margin:auto;width:60%;text-align:center;
						font-family: Lucida Handwriting;font-size:30px;"
					class="form-label" >
					<h:outputLabel value="Nome: " 
						style="font-weight: bold;margin-top:2%;"/>
					<h:inputText value="#{alterarUsuarioController.usuario.nome}"
						style="text-align:center;background:#DCDCDC;
							border-style:solid;width:100%;border-color:#778899;
							color:#0000FF;" 
						class="rounded-3" alt="..." />
					<h:outputLabel value="CPF:" 
						style="font-weight: bold;margin-top:2%;"/>
					<h:outputLabel value="#{alterarUsuarioController.usuario.cpf}" 
						style="border-style:solid;width:100%;border-color:#778899;
							color:#0000FF;"/>
					<h:outputLabel value="Data de nascimento:"
						style="font-weight: bold;margin-top:2%;"/>
					<h:inputText value="#{alterarUsuarioController.usuario.dataNascimento}"
						converterMessage="Erro ao converter a data"
						style="text-align:center;background:#DCDCDC;
							border-style:solid;width:100%;border-color:#778899;
							color:#0000FF;" 
						class="rounded-3" alt="...">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:outputLabel value="Sexo:"  
						style="font-weight: bold;margin-top:2%;"/>
					<h:outputLabel value="#{alterarUsuarioController.usuario.sexo}" 
						style="border-style:solid;width:100%;border-color:#778899;
							color:#0000FF;" 
						class="rounded-3" alt="..." />
					<h:outputLabel value="Email:"  
						style="font-weight: bold;margin-top:2%;"/>
					<h:outputLabel value="#{alterarUsuarioController.usuario.email}" 
						style="border-style:solid;width:100%;border-color:#778899;
							color:#0000FF;" 
						class="rounded-3" alt="..." />
					<h:outputLabel value="Senha:"  
						style="font-weight: bold;margin-top:2%;"/>
					<h:inputSecret value="#{alterarUsuarioController.usuario.senha}" 
						style="text-align:center;background:#DCDCDC;
							border-style:solid;width:100%;border-color:#778899;
							color:#0000FF;" 
						class="rounded-3" alt="..." />
					<h:commandButton value="Alterar" 
						style="margin-top:3%;margin-bottom:2%;width:50%;font-size:30px;"
						class="btn btn-outline-dark"
						action="#{alterarUsuarioController.alterar}" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
