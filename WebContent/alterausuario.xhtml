<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h1 style="margin-bottom: 30px;" class="text-center wdi-red">Atualizar
			Perfil</h1>
		<div style="margin-left: 450px; width: 800px;">
			<h:form>
				<h:messages errorStyle="color:red" warnStyle="color:orange"
					infoStyle="color:green" globalOnly="false" />
				<h:panelGrid style="width:500px;margin-top:50px;" columns="2">
					<h:outputLabel style="font-size:20px;" value="Nome:" />
					<h:panelGroup>
						<h:inputText class="form-control" id="itNome"
							value="#{usuarioController.entity.nome}" required="true"
							requiredMessage="O nome deve ser informado."
							validatorMessage="Informe um valor entre 2 e 60">
							<f:validateLength minimum="2" maximum="60" />
						</h:inputText>
						<h:message for="itNome" style="color:red" />
					</h:panelGroup>

					<h:outputLabel style="font-size:20px;" value="Cpf:" />
					<h:panelGroup>
						<h:inputText class="form-control" id="itCpf"
							value="#{usuarioController.entity.cpf}">
						</h:inputText>
						<h:message for="itCpf" style="color:red" />
					</h:panelGroup>

					<h:outputLabel style="font-size:20px;" value="Data Nascimento:" />
					<h:panelGroup>
						<h:inputText class="form-control" id="itData"
							value="#{usuarioController.entity.dataNascimento}"
							converterMessage="Erro ao converter a data">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						</h:inputText>
						<h:message for="itData" style="color:red" />
					</h:panelGroup>

					<h:outputLabel style="font-size:20px;" value="E-mail:" />
					<h:panelGroup>
						<h:inputText class="form-control" id="itEmail"
							value="#{usuarioController.entity.email}">
						</h:inputText>
						<h:message for="itEmail" style="color:red" />
					</h:panelGroup>

					<h:outputLabel style="font-size:20px;" value="Senha:" />
					<h:panelGroup>
						<h:inputSecret class="form-control" id="isSenha"
							value="#{usuarioController.entity.senha}" />
						<h:message for="isSenha" style="color:red" />
					</h:panelGroup>

				</h:panelGrid>
				<div style="margin-top: 30px;">
					<h:commandButton value="Atualizar"
						actionListener="#{usuarioController.alterarPerfil}"
						disabled="#{usuarioController.entity.id == null}"
						style="margin-left:200px;" class="btn btn-outline-primary">
						<f:ajax execute="@form" render="@form formDataTable" />
					</h:commandButton>

					<h:commandButton value="Excluir"
						actionListener="#{usuarioController.excluir()}"
						class="btn btn-outline-primary" style="margin-left: 50px;"
						disabled="#{usuarioController.entity.id == null}">
						<f:ajax execute="@this" render="@form formDataTable" />
					</h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
