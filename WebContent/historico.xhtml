<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		
		<div style="text-align: center;">
		<h1 style="margin: 3%; color: #0000FF; font-size: 450%; 
					font-family: Lucida Handwriting; border-style: outset; border-color: #778899;"
					class="rounded-3" alt="...">Histórico de Compras</h1>
		</div>
		<div style="margin: auto; background: #DCDCDC; width: 94%; border-style: double;"
			class="rounded-3" alt="...">
			<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />
			<h:form style="margin-left:10%;width:80%; 
						margin-top:3%;margin-bottom:3%;font-family:Lucida Handwriting;font-size:20px;">
				<h:dataTable class="table table-striped table-hover" 
					value="#{historicoController.listaVenda}" var="obj">
					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputLabel value="#{obj.data}">
							<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputLabel value="#{obj.usuario.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Total</f:facet>
						<h:outputLabel value="#{obj.totalVenda}">
							<f:convertNumber locale="pt_BR" currencySymbol=" R$"
								type="currency" />
						</h:outputLabel>
					</h:column>
					
					<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandLink value="Detalhes ..." action="#{historicoController.detalhes(obj)}">
								<f:ajax execute="@this" render="@none"/>
							</h:commandLink>
						</h:column>		
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
