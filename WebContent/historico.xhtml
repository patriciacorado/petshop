<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />
		<h1 class="text-center wdi-red">Hist√≥rico</h1>
		<div style="margin-left:400px;">
			<h:form>
				<h:dataTable class="table table-striped" style="width:800px;"
					value="#{historicoController.listaVenda}" var="obj">
					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputLabel value="#{obj.data}">
							<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputLabel value="#{obj.usuario.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Total</f:facet>
						<h:outputLabel value="#{obj.totalVenda}">
							<f:convertNumber locale="pt_BR" currencySymbol=" R$"
								type="currency" />
						</h:outputLabel>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
