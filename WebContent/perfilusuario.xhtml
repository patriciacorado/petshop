<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<title>perfil de usuario</title>

		<h1 class="text-center wdi-red">Perfil</h1>
		<div style="margin-left: 250px; margin-right: 530px;margin-top:50px;">
		<h:messages globalOnly="false" />
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel class="form-label" style="font-size:30px;" value="Nome: " />
					<h:outputLabel class="form-label" style="font-size:30px;" value="#{usuarioController.entity.nome}" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="CPF:" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="#{usuarioController.entity.cpf}" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="Data de nascimento:" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="#{usuarioController.entity.dataNascimento}" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="Email:" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="#{usuarioController.entity.email}" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="Senha:" />
					<h:outputLabel class="form-label" style="font-size:30px;" value="#{usuarioController.entity.senha}" />
					<h:commandButton value="Editar" class="btn btn-primary"
						action="#{usuarioController.editarPerfil}" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
