<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<br />
	<title>cadastro de usuarios</title>
	<!-- Required meta tags -->
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Voltar" class="btn btn-outline-primary"
			action="login.xhtml?faces-redirect=true" />
	</h:form>
	<h1 style="margin-top: 100px;" class="text-center wdi-red">Cadastrar Usu√°rio</h1>
	<div style="margin-left: 450px; width: 800px;">
		<h:messages globalOnly="false" />
		<h:form>
			<h:panelGrid style="width:500px;margin-top:50px;" columns="2">

				<h:outputLabel style="font-size:20px;" value="Email: " />
				<h:inputText class="form-control" style="width:500px;"
					value="#{usuarioController.cadastro.email}" />
				<h:outputLabel style="font-size:20px;" value="Senha: " />
				<h:inputSecret class="form-control" style="width:500px;"
					value="#{usuarioController.cadastro.senha}" />
				<h:outputLabel style="font-size:20px;" value="Confirmar senha: " />
				<h:inputSecret class="form-control" style="width:500px;"
					value="#{usuarioController.cadastro.confirmarSenha}" />

				<h:selectOneMenu class="btn btn-secondary dropdown-toggle"
					rendered="#{usuarioController.entity.perfil.id == 1}"
					value="#{usuarioController.entity.perfil}">
					<f:selectItems value="#{usuarioController.listaPerfil}" var="obj"
						itemLabel="#{obj.label}" />
				</h:selectOneMenu>
				<div>
					<h:commandButton style="margin-left: 200px;" value="Cadastrar"
						class="btn btn-outline-primary"
						action="#{usuarioController.cadastrar}" />
				</div>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
