<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />
		<h1 class="text-center wdi-red">Carrinho</h1>
		<div style="margin-left: 400px;">
			<h:form>
				<h:dataTable id="dataTable" class="table table-striped" style="width:800px;"
					value="#{carrinhoController.venda.listaItemVenda}" var="obj">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputLabel value="#{obj.produto.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputLabel value="#{obj.preco}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton value="remover"
							actionListener="#{carrinhoController.remover(obj)}">
							<f:ajax render="@form" execute="@this" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
				<h:commandButton value="Finalizar Venda|" class="btn btn-primary" style="margin-left:330px;"
					actionListener="#{carrinhoController.finalizar}">
					<f:ajax execute="@form" render="@form messages" />
				</h:commandButton>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
