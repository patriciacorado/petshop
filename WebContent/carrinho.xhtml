<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<div style="text-align: center;">
		<h1 style="margin: 3%; color: #0000FF; font-size: 450%; 
					font-family: Lucida Handwriting; border-style: outset; border-color: #778899;"
					class="rounded-3" alt="...">Carrinho</h1>
		</div>
		<div style="margin: auto; background: #DCDCDC; width: 94%; border-style: double;"
			class="rounded-3" alt="...">
		
			<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />
			<h:form style="margin-left:10%;width:80%; 
						margin-top:3%;font-family:Lucida Handwriting;font-size:20px;">
				<h:dataTable id="dataTable" class="table table-striped table-hover"
				value="#{carrinhoController.venda.listaItemVenda}" var="obj">
						<h:column>
							<f:facet name="header">Marca</f:facet>
							<h:outputLabel value="#{obj.produto.marca}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Descrição</f:facet>
							<h:outputLabel value="#{obj.produto.descricao}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Faixa etária:</f:facet>
							<h:outputLabel value="#{obj.produto.faixaEtaria}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Peso</f:facet>
							<h:outputLabel value="#{obj.produto.peso}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Validade</f:facet>
							<h:outputLabel value="#{obj.produto.dataValidade}">
								<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
							</h:outputLabel>
						</h:column>
						
						<h:column>
							<f:facet name="header">Preço</f:facet>
							<h:outputLabel value=" R$#{obj.preco}">
							</h:outputLabel>
						</h:column>
		
						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandLink value="Remover"
								actionListener="#{carrinhoController.remover(obj)}" >
								<f:ajax render="@form" execute="@this" />
							</h:commandLink>
						</h:column>  
					</h:dataTable>
					<h:commandButton value="Finalizar Venda"
							style="margin-left:35%;margin-top:3%;margin-bottom:3%;width:30%;font-size:20px;"
								class="btn btn-outline-dark"
							actionListener="#{carrinhoController.finalizar}" >
							<f:ajax execute="@form" render="@form messages" />
					</h:commandButton>	
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
